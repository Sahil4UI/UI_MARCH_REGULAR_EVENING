<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #poster{
            width:500px;
            height:400px;
            transition: 2s;
            margin:150px auto 0 auto;
        }
        img{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div id="poster">
        <img src="https://cdn.pinkvilla.com/files/styles/contentpreview/public/tom-and-jerry-live-action-reboot.jpg?itok=1WMeZ-YV" alt="">
    </div>
    <script>
        window.addEventListener("load",function()
        {
            document.querySelector("#poster").addEventListener("mousemove",motion);
        });

        function motion()
        {
            
            mouseX = event.clientX;
            mouseY = event.clientY;
    // document.querySelector("#poster").style.transform = "translate("+mouseX*0.2+"px" +","+mouseY*0.2+"px)";

    document.querySelector("#poster").style.transform = "rotateX("+ mouseY*0.05+"deg)"+ " "+ "rotateY("+ mouseX*0.05+"deg)";

        }
    </script>
</body>
</html>
