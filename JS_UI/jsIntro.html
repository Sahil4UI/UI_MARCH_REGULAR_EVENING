<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // document -> HTML  page
        // window -> web brower
        // document.write("<h2>Hello WORLD</h2>");
        // alert("WARNING :STAY IN HOME DURING lockdown")

        function calculator()
        {
            f_num = parseInt(prompt("ENTER FIRST NUMBER"));
            s_num = parseInt(prompt("ENTER SECOND NUMBER"));

            c = f_num+s_num;
            alert(" Sum of "+f_num + " and " + s_num +" = "+ c);


        } 
    </script>

<body>
    <h1>CALCULATOR</h1>
    <button onclick="calculator();">CLICK HERE TO OPEN CALCULATOR</button>

</body>
