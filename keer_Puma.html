    <style>
        body{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #000;
            display: flex;
            padding-left: 40px;
            padding-right: 40px;
            width: 100%;
            position: relative;
            justify-content: space-between;
        }
        .logo{
            width: 8%;
        }
        .logo img{
            height: 39px;
            padding: 10px;
        }
        nav ul{
            list-style-type: none;
            display: flex;
            justify-content: space-between;
        }
        nav ul li a{
            color:#fff;
        }
        nav{
            width:30%;
            margin-left: 0;
        }
        .search{
            width: 15%;
            padding-left: 50px;
            padding: 18px 0 18px 350px;
        }
        .cart {
            width: 6%;
            padding-top: 10px;
            height: 40px;
        }
        .cart a {
            font-size: 30px;
            color: #fff;
             }
        .user{
            width: 6%;
            padding-top: 12px;
            height: 40px;

        }
        .user a{
            font-size: 30px;
            color: #fff;
        }
        input[type="checkbox"],
        .hamburger{
            height:50px;
            width:60px;
            display: none;
            position: absolute;
            right:20px;
        }
        .hamburger{
            padding:5px;
            background-color: #000;
            border:2px solid #fff;
        }
        .hamburger span{
            display: block;
            background-color: #fff;
            height:4px;
            width:100%;
            margin:13px 0;

        }
        @media (max-width:768px)
        {
            nav{
                display: none;
                position: absolute;
                width:100%;
                left:0;
                background-color: cadetblue;
                top:100%;              


            }
            .search{
                display: none;  
            }
            .cart{
                /* margin-left: 500px; */
                /* position: absolute; */
            }
            .user{
                /* margin-left: 40px; */
                /* position: absolute; */
            }
            input[type="checkbox"],
        .hamburger{
            display: block;
        }

        input[type="checkbox"]{
            opacity: 0;
            z-index:10000;
        }
        input[type="checkbox"]:checked ~ nav{
            display: block;
             justify-content: space-between;
         
        }
        input[type="checkbox"]:checked ~ nav ul{
            padding: 10px;
        }
        header{
            justify-content: space-around;
        }
        .hamburger span{
            transition: 2s;

        }
        input[type="checkbox"]:checked ~ .hamburger span:first-child{
            transform: rotateZ(45deg);
            margin-top:24px;
        }
        input[type="checkbox"]:checked ~ .hamburger span:nth-child(2){
            transform: translateX(150px);
        }
        input[type="checkbox"]:checked ~ .hamburger span:last-child{
            transform: rotateZ(-45deg);
            margin-top:-34px;
            
        }
        }
    </style>
