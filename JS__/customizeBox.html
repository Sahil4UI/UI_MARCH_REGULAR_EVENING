<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #header{
            background-color: lightblue;
            position: fixed;
            text-align: center;
            width:100%;
            top:0;
        }
        .btn{
            position: absolute;
            right:200px;
            top:30px;
            font-size: 30px;
            background-color: black;
            color: #fff;
            font-weight: 600;
            height: 50px;
            width:200px;
            border:none;
            display: inline-block;
        }
        #banner img{
            width:100%;

        }
        #form{
            position: fixed;
            top:0%;
            left:0%;
            width:100%;
            height:100%;
            display: none;
        }
        #form .inner_wrapper
        {
            width:100%;
            height:100%;
            display: table; /*table tag*/
        }
        #form .inner_wrapper .inner_desc
        {
            display: table-cell;
            vertical-align: middle;
        }
        #form .inner_wrapper form{
            background-color: lightcyan;
            padding:10px;
            width:35%;

            z-index:10;
            /* position: relative; */
            margin: 0 auto;

        }
        #form .form_element{
            margin-bottom: 30px;
        }
        #form .form_element label{
            height:30px;
            border:1px solid #000;
            padding:10px;
            /* width:95%; */
        }
        .overlay
        {
            position: fixed;
            width:100%;
            height: 100%;
            top:0px;
            left:0px;
            background-color: rgba(0,0,255,0.5);
            display: none;
        }

        .showForm{
            display: block !important;
            }
        .showForm .overlay{
            display: block!important;
        }

    </style>
    <!-- <script src="customise.js"></script> -->
</head>
<body>
    <header id="header">
        <h1>Customized Box</h1>
        <button class="btn">LOGIN NOW</button>

    </header>
    <div id="banner">
        <img src="https://badasshelmetstore.com/wp-content/uploads/2017/03/3264149-42-iron-man-iron-man-hd-8-free-spot-free-download-e1459563979846.jpg" alt="">
    </div>
    <div id="form">
        <div class="inner_wrapper">
            <div class="inner_desc">
                <form action="#">
                    <div class="form_element">
                        <label for="name">NAME</label>
                        <input type="text" name="name" id="name" placeholder="enter name">
                    </div>
                    <div class="form_element">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="enter mail">
                    </div>
                    <div class="form_element">
                        <label for="Pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" placeholder="enter password">
                    </div>
                    <input type="submit">

                </form>
                <div class="overlay"></div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".btn").addEventListener('click',showForm); 
document.querySelector(".overlay").addEventListener('click',hideForm); 

function showForm()
{
    document.querySelector("#form").className ="showForm";
}
function hideForm()
{
    document.querySelector("#form").className ="";
}

    </script>
</body>
</html>
