<!DOCTYPE html>

<body>
    <h1>PROMPT BOX</h1>
    <button id="btn" onclick="calc();">CALCULATE</button>
    <script>
        function calc()
        {
            // to print in console 
            // console.log()
            // to print on page->
            // document.write("hello");
            // alertbox
            // alert("hey");
            // parseInt -> convert data into integer type
            var num1 = parseInt(prompt("Enter first Number"));
            var num2 = parseInt(prompt("Enter second number"));
            var result =  num1+num2;
            alert("RESULT = "+result);
        }
    </script>

</body>
