<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CONFIRM BOX</h1>
    <button onclick="confirmBox();">QUIT</button>
    <script>
        // document -> web page
        // window-> web browser
        function confirmBox()
        {
            var c = confirm("ARE you sure you want to quit ?");
            console.log(c);
            if (c == true)
            {
                window.close();
            }
            else{
                alert("you will stay.....");
            }
        }
    </script>
</body>
</html>
