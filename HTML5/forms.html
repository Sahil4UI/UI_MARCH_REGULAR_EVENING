<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="login.html">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id="" placeholder="ENter NAme" required></td>
            </tr>
            <tr>

                <td>Phone Number</td>
                <td><input type="text" name="" id="" pattern="[0-9]{10}" title="pleae enter contact number(size =10 digits) , must only contains integer"></td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="" id="">
                    <input type="datetime-local" name="" id=""> <input type="month" name="" id="">
                </td>
            </tr>
            <tr>
                <td>PROGESS</td>
                <td>
                    <progress min="0" max="1000" value="500"></progress>

                </td>
            </tr>
            <tr>
                <td>
                    RANGE
                </td>
                <td>
                    <input type="range" name="" min="0" max="4000" value="0" id="" Onchange="output1.value = value">
                    <output id="output1"></output> </td>
            </tr>
            <tr>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>COLOR pallate</td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td><button type="submit">LOGIN</button></td>
                <td><button type="reset">CLEAR</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
